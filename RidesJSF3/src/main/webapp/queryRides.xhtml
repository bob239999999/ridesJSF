<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Consultar Viajes</title>
</h:head>
<h:body>
    <h1>Consultar Viajes</h1>

    <h:form id="queryForm">
        <p:panel header="Mis Viajes">
            <p:dataTable id="userRidesTable" value="#{queryRideBean.driverRide}" var="ride"
                         emptyMessage="No hay viajes disponibles">
                <p:column headerText="Origen">
                    <h:outputText value="#{ride.origin}" />
                </p:column>
                <p:column headerText="Destino">
                    <h:outputText value="#{ride.destination}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{ride.date}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Conductor">
                    <h:outputText value="#{ride.driver.name}" />
                </p:column>
                <p:column headerText="Plazas">
                    <h:outputText value="#{ride.places}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
